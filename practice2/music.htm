<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title>Anim prac</title>
</head>
<body>
    <p>Click on any of three blocks to hear sound</p>
  <div id="rate">
      <div class="blksiz"onclick="tune1()"></div>
      <div class="blksiz"onclick="tune2()"></div>
      <div class="blksiz"onclick="tune3()" ></div>
  </div>
<audio id="ton1">
  <source src="tune1.mp3" type="audio/mp3">   
</audio>
<audio id="ton2">
  <source src="tune2.wav" type="audio/wav">   
</audio>
<audio id="ton3">
  <source src="tune3.wav" type="audio/wav">   
</audio>  <style>
      #rate{
          background-color:black;
          width:19em;
          height:5em;
          padding:20px 20px 20px 20px;
      }
      .blksiz{
         display:inline-block;
         height:5em;
         width:6em;
         background-color:white;
      }
  </style>
  <script>
      let aud1=document.getElementById("ton1");
      let aud2=document.getElementById("ton2");
      let aud3=document.getElementById("ton3");         
      function tune1(){
      aud1.play()
      aud1.defaultPlaybackRate = 2.0;
          console.log("tune1 clicked");
      }
      function tune2(){
      aud2.play()
      aud2.defaultPlaybackRate = 2.0;
          console.log("tune2 clicked");
      }
      function tune3(){
      aud3.play()
      aud3.defaultPlaybackRate = 2.0;          console.log("tune3 clicked");
      }
  </script>
</body>
</html>
