<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="view-port" content="width:device-width"/>
    <title>Style your text</title>
</head>
<body onload="run()">
<textarea id="area"></textarea>
<div id="menu">
        <div id="inmen"></div>
        <div class="fsiz">Style</div>
        <div class="fsiz">Size</div>
        <div class="fsiz">font</div>
</div>
<div id="menu">
 <div id="inmen"></div>
<select id="ssty" class="ssiz" onchange="para()">
</select>
<select id="letsiz" class="ssiz" onchange="para()">
</select>
<select id="ffam" class="ssiz" onchange="para()">
</select>
</div>

  <style>
      #area{
         width:950px;
         height:500px;
      }
      #menu{
         width:850px;
         height:50px; 
         display: flex;
  justify-content: space-between;
         background-color:black;
         padding: 20px 50px 20px 50px;
      }
      .ssiz{
          width:250px;
          font-size:20px;
      }    
      .fsiz{
          width:250px;
          color:#00ff00;
          font-size:50px;
          text-align:center;
      }    
  </style>
  <script>
      <!-- fun0 -->
      function run(){
      option1()
          option2()
          option3()
      }
   function option2(){
     let opt=document.getElementById("letsiz")
     for(let i=10;i<=100;i+=10){
          opt.innerHTML+="<option>$</option>".replace("$",String(i))
    }
      console.log("size values loaded")
      }
     function option1(){
       let opt=document.getElementById("ssty") 
       let arr=["normal","oblique","italic"];
       for(let prop of arr){
       opt.innerHTML+="<option>$</option>".replace("$",prop)    
       }
     console.log("Style values loaded") 
     }
     <!-- fun3 -->
     function option3(){
       let opt=document.getElementById("ffam") 
       let arr=["Arial","Courier New","Georgia","cursive","fantasy"];
       for(let prop of arr){
       opt.innerHTML+="<option>$</option>".replace("$",prop)   
       }
     console.log("family values loaded") 
     }
     function para(){
  let fntsiz=document.getElementById("letsiz").value
  let fntsty=document.getElementById("ssty").value
  let fntfam=document.getElementById("ffam").value
var cont=document.getElementById("area");
console.log(cont.value)
cont.style.fontSize="#px".replace("#",String(fntsiz));
cont.style.fontStyle="#".replace("#",String(fntsty));
cont.style.fontFamily="#".replace("#",String(fntfam));
     }
  </script>
</body>
</html>
